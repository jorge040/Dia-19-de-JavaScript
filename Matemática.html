<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica</title>
</head>
<body>

    <script>

        class Matematicas{
            static mayor(v1,v2){
                if (v1 > v2) {
                    return v1;
                }else{
                    return v2;
                }
            }

            static menor(v1,v2){
                if (v1 < v2) {
                    return v1;
                }else{
                    return v2;
                }
            }

            static aleatorio(inicio,fin){
                return Math.trunc((Math.random()*(fin + 1 - inicio )) + inicio);
            }
        }

        let x1 = Matematicas.aleatorio(1,10);
        let x2 = Matematicas.aleatorio(1,10);
        document.write(`El Mayor entre ${x1} y ${x2} es ${Matematicas.mayor(x1,x2)}<br>`);
        document.write(`El Menor entre ${x1} y ${x2} es ${Matematicas.menor(x1,x2)}<br>`);





    </script>
    
</body>
</html>
